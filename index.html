<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donuts in SF</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Find Donut shop restaurants in San Francisco</h1> <!-- Main tittle in page-->

    <button class="rating-button" id="only-good-rating-button">Top Rated Favorites</button>

    <button id="priceButton" class="price-button">Sort by price</button>

    <button class="restart-button" id="restart-button" onclick="restart()">Clear Search</button>

    <main class="main-container" id="main-content"></main>  <!-- container for all dynamically generated HTML from JavaScript-->
    
    <h2 id="good-rating-text" class="good-rating-title">Our Top Rated Donut Shops in San Fran!</h2> <!-- container for all restaurants results after sorting by rating-->
    <div id="only-good-rating-container" class="good-rating-container"></div>

    <!-- <h2 id="sortByPriceTitle" class=“sort-by-price-title”>Sort by price</h2> --> <!-- h2 that is glitchy-->
    <div id="sortByPriceContainer" class="sort-by-price-container"></div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
